<!DOCTYPE html>
<html lang="es">
<head>
  <!-- PWA -->
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#0b0b0c">
  <link rel="apple-touch-icon" href="/icons/apple-touch-icon.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="CAOS">

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover">
  <title>CAOS - Iniciar sesión</title>
  <link href="https://fonts.googleapis.com/css2?family=Rock+Salt&family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">

  <style>
    :root{--ink:#000;--paper:#fff;--radius:18px;--gap:12px;--pad:16px;--shadow:8px 8px 0 var(--ink);}
    *{box-sizing:border-box}
    body{
      margin:0; padding:env(safe-area-inset-top) 12px calc(16px + env(safe-area-inset-bottom)) 12px;
      font-family:'Comic Neue', cursive; color:var(--ink);
      background-image:repeating-linear-gradient(45deg,#000 0px,#000 1px,transparent 1px,transparent 6px);
      background-attachment:fixed; background-size:100% 100%;
    }
    .container.caos-relative{
      max-width:560px; margin:24px auto; background:var(--paper);
      border:3px solid var(--ink); border-radius:var(--radius); box-shadow:var(--shadow);
      padding:var(--pad); position:relative;
    }
    .titulo{ text-align:center; font:700 clamp(24px,7vw,36px)/1 'Rock Salt', cursive;
      border:3px dashed var(--ink); border-radius:14px; padding:12px; background:var(--paper); margin:0 0 8px 0;}
    label{font-weight:700; display:block; margin:12px 0 6px}
    input,button,a.btn{
      width:100%; min-height:48px; font-size:16px; border:2px solid var(--ink); border-radius:12px;
      background:var(--paper); color:var(--ink); box-shadow:3px 3px 0 var(--ink); padding:12px 14px;
    }
    button{cursor:pointer}
    .link-wrap{ text-align:center; margin-top:12px }
    a.btn{ display:inline-block; width:auto; }
    footer{
      max-width:560px; margin:8px auto 0; background:var(--paper); border:3px solid var(--ink); border-radius:14px; box-shadow:4px 4px 0 var(--ink);
      padding:12px; text-align:center; font-size:12px;
    }
    /* Globos / onomato (sin cambios) */
    .bubble{position:absolute; z-index:999; max-width:280px; background:#fff; color:#000;border:3px solid #000; box-shadow:6px 6px 0 #000; padding:12px 14px; font-weight:700; line-height:1.2;border-radius:14px; transform:translate(-50%,-110%) scale(0.98); opacity:0; pointer-events:none;animation:bubble-in 250ms ease-out forwards, bubble-out 3s 2.4s ease-in forwards;}
    .bubble::after{content:""; position:absolute; bottom:-18px; left:50%; transform:translateX(-50%) rotate(8deg); width:24px; height:24px; background:#fff; border-left:3px solid #000; border-bottom:3px solid #000;box-shadow:6px 6px 0 #000; clip-path:polygon(0 0,100% 0,100% 100%);}
    .bubble--ok{ border-color:#09b37a; box-shadow:6px 6px 0 #09b37a; } .bubble--warn{ border-color:#f59e0b; box-shadow:6px 6px 0 #f59e0b; } .bubble--error{ border-color:#e02424; box-shadow:6px 6px 0 #e02424; }
    @keyframes bubble-in{ to{ opacity:1; transform:translate(-50%,-110%) scale(1);} } @keyframes bubble-out{ to{ opacity:0; transform:translate(-50%,-130%) scale(0.96);} }
    .onomato{position:absolute; z-index:998; font-weight:900; letter-spacing:2px; font-size:28px; color:#33e6a4; -webkit-text-stroke:2px #000; text-shadow:6px 6px 0 #09b37a; transform:translate(-50%,-50%) scale(0.6) rotate(-6deg); opacity:0; pointer-events:none; animation:ono-pop 520ms ease-out forwards;}
    .onomato--error{ color:#ff6b6b; text-shadow:6px 6px 0 #e02424; } .onomato--wow{ color:#ffd45a; text-shadow:6px 6px 0 #f59e0b; }
    @keyframes ono-pop{ 20%{ opacity:1; transform:translate(-50%,-50%) scale(1.1) rotate(2deg); } 60%{ transform:translate(-50%,-54%) scale(1) rotate(-2deg); } 100%{ opacity:0; transform:translate(-50%,-60%) scale(0.9) rotate(0deg); } }
  </style>
</head>
<body>
  <div class="container caos-relative">
    <div class="titulo">CAOS</div>
    <p style="text-align:center; font-weight:700; margin:0 0 8px">(Panel del Profesor – Cartas Anti Orden)</p>

    <label for="usuarioLogin">Correo electrónico</label>
    <input type="email" id="usuarioLogin" inputmode="email" autocomplete="username">

    <label for="claveLogin">Contraseña</label>
    <input type="password" id="claveLogin" autocomplete="current-password">

    <button id="btnLogin">Ingresar</button>

    <div class="link-wrap">
      <a class="btn" href="crear_cuenta.html">¿No tienes cuenta? Crear cuenta nueva</a>
    </div>
  </div>

  <script>
    function showBubble(anchorEl, texto, tipo='ok'){
      const panel = anchorEl.closest('.caos-relative') || document.body;
      const rect = anchorEl.getBoundingClientRect();
      const parentRect = panel.getBoundingClientRect();
      const b = document.createElement('div');
      b.className = `bubble bubble--${tipo}`;
      b.setAttribute('role','status'); b.setAttribute('aria-live','polite');
      b.textContent = texto;
      b.style.left = (rect.left - parentRect.left + rect.width/2) + 'px';
      b.style.top  = (rect.top  - parentRect.top) + 'px';
      panel.appendChild(b);
      setTimeout(()=> b.remove(), 3200);
    }
    function showOnomato(anchorEl, texto='¡POW!', estilo='ok'){
      const panel = anchorEl.closest('.caos-relative') || document.body;
      const rect = anchorEl.getBoundingClientRect();
      const parentRect = panel.getBoundingClientRect();
      const o = document.createElement('div');
      o.className = `onomato onomato--${estilo}`;
      o.textContent = texto;
      o.style.left = (rect.left - parentRect.left + rect.width/2) + 'px';
      o.style.top  = (rect.top  - parentRect.top - 30) + 'px';
      panel.appendChild(o);
      setTimeout(()=> o.remove(), 600);
    }

    const apiUrl = 'https://script.google.com/macros/s/AKfycbwuNchPFTW2nCQThMFq2LMngQ8gQHay_hww8kmWZf0D8znqw3K1S_V3KpZBVOVv1_nE/exec';
    const btnLogin = document.getElementById("btnLogin");

    btnLogin.addEventListener("click", async () => {
      const usuario = document.getElementById("usuarioLogin").value.trim().toLowerCase();
      const clave   = document.getElementById("claveLogin").value.trim();

      if (!usuario || !clave) {
        showOnomato(btnLogin, '¡HEY!', 'error');
        showBubble(btnLogin, 'Completa los campos.', 'warn');
        return;
      }

      try{
        const loginRes = await fetch(`${apiUrl}?accion=login_profesor&correo=${encodeURIComponent(usuario)}&pass=${encodeURIComponent(clave)}`);
        const loginData = await loginRes.json();

        if (loginData.ok) {
          showOnomato(btnLogin, '¡POW!', 'ok');
          showBubble(btnLogin, '✅ Bienvenido, redirigiendo…', 'ok');
          setTimeout(()=> { window.location.href = `index.html?usuario=${encodeURIComponent(usuario)}`; }, 900);
        } else {
          showOnomato(btnLogin, '¡BANG!', 'error');
          showBubble(btnLogin, '❌ Acceso denegado o credenciales incorrectas.', 'error');
        }
      } catch (e){
        showOnomato(btnLogin, '¡BANG!', 'error');
        showBubble(btnLogin, '❌ Error de red. Intenta de nuevo.', 'error');
      }
    });
  </script>

  <footer>© 2025 CAOS. Sitio desarrollado por Benjamín González.</footer>

  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js?v=ui2');
      });
    }
  </script>
</body>
</html>
