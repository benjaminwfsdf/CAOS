<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover" />
  <title>CAOS - Mis Cartas</title>

  <!-- PWA (ALUMNO) -->
  <link rel="manifest" href="/estudiante/manifest.json">
  <meta name="theme-color" content="#0b0b0c">

  <!-- iOS / √≠cono y nombre del alumno -->
  <link rel="apple-touch-icon" href="/estudiante/icons/icon-alumno-192.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="CAOS Alumno">

  <!-- Fuentes -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Rock+Salt&family=Comic+Neue:wght@700&display=swap" rel="stylesheet">

  <!-- OneSignal SDK (Web Push) -->
  <script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer></script>

  <style>
    :root{
      --ink:#000; --paper:#fff; --shadow:8px 8px 0 var(--ink);
      --radius:18px; --gap:12px; --pad:14px;
      --fz-title:clamp(22px,5.6vw,32px);
      --fz-sub:clamp(16px,4.2vw,22px);
      --fz-body:clamp(14px,3.8vw,18px);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      padding:env(safe-area-inset-top) env(safe-area-inset-right) calc(16px + env(safe-area-inset-bottom)) env(safe-area-inset-left);
      background:var(--paper); color:var(--ink);
      -webkit-tap-highlight-color:transparent;
      font-family:'Rock Salt',cursive; font-weight:700; text-shadow:0 0 1px var(--ink);
      min-height:100dvh;
    }

    #splash{position:fixed; inset:0; z-index:99999; display:flex; align-items:center; justify-content:center; background:#fff; transition:opacity .35s ease, visibility .35s ease;}
    #splash.is-hidden{opacity:0; visibility:hidden;}
    .splash-wrap{display:flex; flex-direction:column; align-items:center; gap:20px; animation:splashIn 1200ms ease forwards;}
    .logo-card{width:210px; height:210px; background:#fff; border:4px solid #000; border-radius:26px; box-shadow:16px 16px 0 #000; display:grid; place-items:center; overflow:hidden;}
    .logo-bg{width:100%; height:100%; background-image:url("/estudiante/icons/icon-alumno-192.png"); background-position:center; background-repeat:no-repeat; background-size:120% 120%;}
    .brand{ font-family:'Rock Salt', cursive; font-size:32px; letter-spacing:1px; }
    @keyframes splashIn{0%{transform:translateY(6px) scale(.86); opacity:0;}45%{transform:translateY(0) scale(1.06); opacity:1;}70%{transform:translateY(0) scale(.98);}100%{transform:translateY(0) scale(1);}}
    @media (min-width:800px){ .carta{ grid-template-columns:240px 1fr; align-items:center } .carta img{ width:240px } .boton-canje{ min-width:200px } }

    .app{ max-width:900px; margin:0 auto; display:grid; gap:var(--gap); padding:12px; }
    .panel{ background:var(--paper); border:3px solid var(--ink); border-radius:var(--radius); padding:var(--pad); box-shadow:var(--shadow); position:relative; }
    .titulo{ font-size:var(--fz-title); text-align:center; border:3px dashed var(--ink); border-radius:14px; padding:10px 12px; margin:0 0 6px 0; background:var(--paper); }
    .subtitulo{ font-size:var(--fz-sub); text-align:center; margin:4px 0 14px 0; }
    .textin,.btn{ width:100%; min-height:48px; border:2px solid var(--ink); border-radius:12px; font-family:Arial, Helvetica, sans-serif; font-weight:700; font-size:var(--fz-body); padding:12px 14px; background:var(--paper); color:var(--ink); box-shadow:3px 3px 0 var(--ink); }
    .btn{ cursor:pointer }
    .btn:disabled{ background:#efefef; color:#9c9c9c; cursor:not-allowed }
    .carta{ display:grid; grid-template-columns:1fr; gap:10px; border:2px solid var(--ink); border-radius:14px; padding:12px; background:var(--paper); box-shadow:4px 4px 0 var(--ink); }
    .carta img{ width:100%; max-width:320px; height:auto; place-self:center; border-radius:12px; }
    .carta-row{ display:flex; align-items:center; gap:10px; justify-content:space-between; flex-wrap:wrap; }
    .carta-info{ font-family:Arial, sans-serif; font-size:var(--fz-body); flex:1; min-width:180px; }
    /* .carta-info .desc { ELIMINADA (era la descripci√≥n permanente) } */
    .cantidad{ font-weight:700; font-size:clamp(18px,5vw,28px); margin-top:4px }
    .boton-canje{ min-width:160px }
    .descripcion{ display:none; font-family:Arial, sans-serif; font-size:clamp(16px,4.6vw,20px); line-height:1.35; margin-top:6px; color:var(--ink); }
    footer{ border:3px solid var(--ink); border-radius:14px; box-shadow:4px 4px 0 var(--ink); padding:12px; text-align:center; font-family:Arial, sans-serif; font-weight:700; font-size:12px; background:var(--paper); max-width:600px; margin:4px auto 0; }
    #sugerencias{ display:none; margin-top:8px }
    .sug{ display:inline-block; margin:4px 6px 0 0; padding:6px 10px; border:2px solid var(--ink); background:var(--paper); box-shadow:3px 3px 0 var(--ink); cursor:pointer; border-radius:999px; font-family:Arial,sans-serif; font-weight:700; font-size:14px; }

    .bubble{ position:absolute; z-index:999; max-width:320px; background:var(--paper); color:var(--ink); border:3px solid var(--ink); box-shadow:6px 6px 0 var(--ink); padding:12px 14px; font-weight:700; line-height:1.2; border-radius:14px; transform:translate(-50%,-110%) scale(0.98); opacity:0; pointer-events:none; animation:bubble-in .25s ease-out forwards, bubble-out 3s 2.4s ease-in forwards; }
    .bubble::after{ content:""; position:absolute; bottom:-18px; left:50%; transform:translateX(-50%) rotate(8deg); width:24px; height:24px; background:var(--paper); border-left:3px solid var(--ink); border-bottom:3px solid var(--ink); box-shadow:6px 6px 0 var(--ink); clip-path:polygon(0 0,100% 0,100% 100%); }
    .bubble--ok{ border-color:#09b37a; box-shadow:6px 6px 0 #09b37a; }
    .bubble--warn{ border-color:#f59e0b; box-shadow:6px 6px 0 #f59e0b; }
    .bubble--error{ border-color:#e02424; box-shadow:6px 6px 0 #e02424; }
    @keyframes bubble-in{ to{ opacity:1; transform:translate(-50%,-110%) scale(1);} }
    @keyframes bubble-out{ to{ opacity:0; transform:translate(-50%,-130%) scale(.96);} }
    .onomato{ position:absolute; z-index:998; font-weight:900; letter-spacing:2px; font-size:28px; -webkit-text-stroke:2px var(--ink); transform:translate(-50%,-50%) scale(.6) rotate(-6deg); opacity:0; pointer-events:none; animation:ono-pop 520ms ease-out forwards; }
    .onomato--ok{ color:#33e6a4; text-shadow:6px 6px 0 #09b37a; }
    .onomato--error{ color:#ff6b6b; text-shadow:6px 6px 0 #e02424; }
    .onomato--wow{ color:#ffd45a; text-shadow:6px 6px 0 #f59e0b; }
    @keyframes ono-pop{ 20%{ opacity:1; transform:translate(-50%,-50%) scale(1.1) rotate(2deg);} 60%{ transform:translate(-50%,-54%) scale(1) rotate(-2deg);} 100%{ opacity:0; transform:translate(-50%,-60%) scale(.9) rotate(0);} }
  </style>
</head>
<body>

  <!-- Splash -->
  <div id="splash" aria-hidden="true">
    <div class="splash-wrap">
      <div class="logo-card"><div class="logo-bg"></div></div>
      <div class="brand">CAOS</div>
    </div>
  </div>

  <main class="app">
    <!-- Login -->
    <section class="panel" id="loginPanel" style="margin-top:6px;">
      <h1 class="titulo">üîê Ingreso restringido</h1>

      <div id="alumnoWrap" style="display:grid; margin:6px 0; gap:10px;">
        <input id="alumnoNombre" class="textin" type="text"
               placeholder="Ingresa tus dos nombres y dos apellidos (cualquier orden)"
               autocomplete="off" autocorrect="off" autocapitalize="none" spellcheck="false">
        <div id="sugerencias"></div>
        <button type="button" class="btn" style="width:auto; justify-self:start"
          onclick="localStorage.removeItem('alumno');document.getElementById('alumnoNombre').value='';document.getElementById('sugerencias').style.display='none';">
          Limpiar nombre guardado
        </button>
      </div>

      <form id="loginForm" style="display:grid; gap:10px;">
        <input type="password" id="password" class="textin"
               placeholder="Ingresa tu contrase√±a" required
               autocomplete="off" autocorrect="off" autocapitalize="none" spellcheck="false">
        <button type="submit" class="btn" id="btnEntrar">Entrar</button>
      </form>

      <div id="mensajeLogin" style="color:#e02424;margin-top:8px;text-align:center;font-family:Arial,sans-serif;font-weight:700;"></div>
    </section>

    <!-- Cartas -->
    <section class="panel" id="cartasPanel" style="display:none;">
      <h2 class="titulo">CAOS (Cartas Anti Orden en la Sala)</h2>
      <p class="subtitulo" id="nombreAlumno">Cargando estudiante...</p>
      <div id="cartasContainer" style="display:grid; gap:12px;">Cargando cartas...</div>
    </section>
  </main>

  <footer>
    ¬© 2025 CAOS. Todos los derechos reservados. ‚Äî Desarrollado por Benjam√≠n Gonz√°lez ‚Äî Ilustraciones: Constanza Cayul.
  </footer>

  <script>
    /* ===== PWA ===== */
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('../service-worker.js?alumno-ui3-prompt');
      });
    }

    /* ===== UI helpers ===== */
    function showBubble(anchorEl, texto, tipo='ok'){
      const panel = anchorEl.closest?.('.panel') || document.querySelector('.panel');
      const rect = anchorEl.getBoundingClientRect();
      const parentRect = panel.getBoundingClientRect();
      const b = document.createElement('div');
      b.className = `bubble bubble--${tipo}`;
      b.textContent = texto;
      b.style.left = (rect.left - parentRect.left + rect.width/2) + 'px';
      b.style.top  = (rect.top  - parentRect.top) + 'px';
      panel.appendChild(b);
      setTimeout(()=> b.remove(), 3200);
    }
    function showOnomato(anchorEl, texto='¬°POW!', estilo='ok'){
      const panel = anchorEl.closest?.('.panel') || document.querySelector('.panel');
      const rect = anchorEl.getBoundingClientRect();
      const parentRect = panel.getBoundingClientRect();
      const o = document.createElement('div');
      o.className = `onomato onomato--${estilo}`;
      o.textContent = texto;
      o.style.left = (rect.left - parentRect.left + rect.width/2) + 'px';
      o.style.top  = (rect.top  - parentRect.top - 30) + 'px';
      panel.appendChild(o);
      setTimeout(()=> o.remove(), 600);
    }

    /* ===== Config ===== */
    const apiURL    = "https://script.google.com/macros/s/AKfycbwSQyV9rXDNbxPrFD5jhjjWF6_EGqUC8ucznWUZYqsRqiY3hNDsJOwmlqmYVbdSc7WcNg/exec";
    const apiCartas = "https://script.google.com/macros/s/AKfycbwzMrJJLqcu0iE4hHNUtinB4iiTuRAA54xFoLOX0Izhg4HHh2Tnxz29yNQVK-j_LN3c/exec";

    /* ===== Normalizaci√≥n ===== */
    const sinTildes = s => (s||"").normalize('NFD').replace(/[\u0300-\u036f]/g,'');
    function normalizarNombre(n){ return sinTildes(n).toLowerCase().replace(/\s+/g,' ').trim(); }
    function limpiarNombre(n){ return sinTildes(n).replace(/\s+/g,' ').trim(); }

    /* ===== OneSignal (opcional) ===== */
    const ONESIGNAL_APP_ID = "b4a200f4-30d9-46ce-9320-2c73c0721e1e";
    window.OneSignalDeferred = window.OneSignalDeferred || [];
    OneSignalDeferred.push(async function(OneSignal) {
      await OneSignal.init({ appId: ONESIGNAL_APP_ID, notifyButton: { enable:false } });
    });
    async function onesignalVincularAlumno(alumnoKey) {
      try {
        const OneSignal = window.OneSignal;
        if (!OneSignal) return;
        await OneSignal.login(alumnoKey);
        await OneSignal.sendTag('alumno', alumnoKey);
      } catch {}
    }

    /* ===== Prefill del nombre y aviso de victoria ===== */
    document.addEventListener('DOMContentLoaded', () => {
      const params = new URLSearchParams(location.search);
      const desdeURL = params.get("alumno") || "";
      const pre = limpiarNombre(desdeURL || localStorage.getItem("alumno") || "");
      const inp = document.getElementById("alumnoNombre");
      if (inp && pre) inp.value = pre;

      if (localStorage.getItem('pacman_win') === '1') {
        localStorage.removeItem('pacman_win');
        const panel = document.getElementById('loginPanel');
        showOnomato(panel, '¬°WOW!', 'wow');
        showBubble(panel, '¬°Ganaste el Pac-Man! Mu√©stralo al profe para obtener tu premio.', 'ok');
        alert('üéâ ¬°Ganaste el Pac-Man! Pide tu premio al profesor.');
      }
    });

    /* ===== Sugerencias ===== */
    function pintarSugerencias(lista) {
      const box = document.getElementById("sugerencias");
      if (!lista || !lista.length) { box.style.display = "none"; box.innerHTML = ""; return; }
      box.innerHTML = "";
      lista.forEach(n => {
        const chip = document.createElement("span");
        chip.className = "sug";
        chip.textContent = n;
        chip.onclick = () => {
          document.getElementById("alumnoNombre").value = n;
          box.style.display = "none";
          box.innerHTML = "";
          showOnomato(document.getElementById('alumnoNombre'), '¬°POP!', 'wow');
          showBubble(document.getElementById('alumnoNombre'), 'Nombre seleccionado', 'ok');
        };
        box.appendChild(chip);
      });
      box.style.display = "block";
    }

    async function resolverAlumno(nombreEntrada) {
      const nombreLimpio = limpiarNombre(nombreEntrada);
      const nombreNorm   = normalizarNombre(nombreEntrada);
      const url = `${apiURL}?accion=resolver_alumno&nombre=${encodeURIComponent(nombreLimpio)}&nombre_norm=${encodeURIComponent(nombreNorm)}`;
      const res = await fetch(url);
      return await res.json();
    }

    /* ===== Util: normalizar URLs de Imgur + helper de candidatos ===== */
    function normalizarImgur(url){
      if(!url) return '';
      try{
        const u = String(url).trim();
        const direct = u.match(/^https?:\/\/i\.imgur\.com\/([A-Za-z0-9]+)\.(jpg|jpeg|png|webp|gif)/i);
        if(direct){ return `https://i.imgur.com/${direct[1]}`; }
        const pageImg = u.match(/^https?:\/\/imgur\.com\/([A-Za-z0-9]{5,})$/i);
        if(pageImg){ return `https://i.imgur.com/${pageImg[1]}`; }
        if (/imgur\.com\/(a|gallery)\//i.test(u)) { return ''; }
        const onlyId = u.match(/^([A-Za-z0-9]{5,})$/);
        if(onlyId){ return `https://i.imgur.com/${onlyId[1]}`; }
        return u;
      }catch{ return String(url); }
    }

    // Intenta varias URLs hasta que una cargue
    function tryImageCandidates(imgEl, sources, fallback){
      let i = 0;
      const next = () => {
        if (i >= sources.length){ imgEl.src = fallback; return; }
        const url = sources[i++];
        imgEl.onerror = next;
        imgEl.src = url;
      };
      next();
    }

    /* ===== Login ===== */
    document.getElementById("loginForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      const pass = (document.getElementById("password").value || "").trim();
      const btn  = document.getElementById("btnEntrar");
      const caja = document.getElementById("alumnoNombre");
      const nombreIngresado = (caja.value || "").trim();

      if (!nombreIngresado) {
        document.getElementById("mensajeLogin").innerText = "‚ö†Ô∏è Ingresa tus dos nombres y dos apellidos.";
        showOnomato(caja, '¬°HEY!', 'error');
        showBubble(caja, 'Escribe tu nombre completo', 'warn');
        return;
      }

      // 1) Resolver alumno
      let alumnoDisplay = "";
      let alumnoKey     = "";
      try {
        const r = await resolverAlumno(nombreIngresado);
        if (r.ok && r.alumno) {
          alumnoDisplay = limpiarNombre(r.alumno);
          alumnoKey     = normalizarNombre(alumnoDisplay);
          localStorage.setItem("alumno", alumnoDisplay);
          pintarSugerencias([]);
        } else {
          if (r.sugerencias && r.sugerencias.length) {
            pintarSugerencias(r.sugerencias);
            document.getElementById("mensajeLogin").innerText = "Elige tu nombre sugerido y vuelve a intentar.";
            showOnomato(caja, '¬°PING!', 'wow');
            showBubble(caja, 'Elige tu nombre sugerido', 'warn');
          } else {
            pintarSugerencias([]);
            document.getElementById("mensajeLogin").innerText = "Nombre no encontrado. Revisa la ortograf√≠a.";
            showOnomato(caja, '¬°BANG!', 'error');
            showBubble(caja, 'No se encontr√≥ tu nombre', 'error');
          }
          return;
        }
      } catch {
        document.getElementById("mensajeLogin").innerText = "Error de conexi√≥n al resolver el nombre.";
        showOnomato(btn, '¬°BANG!', 'error');
        showBubble(btn, 'Error de conexi√≥n', 'error');
        return;
      }

      // 2) Validar contrase√±a
      try {
        const urlLogin = `${apiURL}?accion=login&nombre=${encodeURIComponent(alumnoDisplay)}&nombre_norm=${encodeURIComponent(alumnoKey)}&pass=${encodeURIComponent(pass)}`;
        const res = await fetch(urlLogin);
        const data = await res.json();

        if (data.ok) {
          if (!data.cambioHecho) {
            const desea = confirm("Est√°s usando la clave predeterminada (Caos2025). ¬øDeseas cambiarla ahora?");
            if (desea) {
              const nueva = prompt("Ingresa tu nueva contrase√±a (m√≠nimo 4 caracteres):", "");
              if (nueva && nueva.trim().length >= 4) {
                try {
                  const url = `${apiURL}?accion=cambiar_pass&nombre=${encodeURIComponent(alumnoDisplay)}&nombre_norm=${encodeURIComponent(alumnoKey)}&nueva=${encodeURIComponent(nueva.trim())}`;
                  const r = await fetch(url);
                  const d = await r.json();
                  if (d && d.ok) alert("‚úÖ Contrase√±a cambiada correctamente.");
                  else alert("‚ùå No se pudo guardar la nueva contrase√±a.");
                } catch { alert("‚ùå Error de red al cambiar la contrase√±a."); }
              } else if (nueva !== null) {
                alert("La contrase√±a debe tener al menos 4 caracteres.");
              }
            }
          }

          // Acceso concedido
          showOnomato(btn, '¬°POW!', 'ok');
          showBubble(btn, 'Acceso concedido', 'ok');
          document.getElementById("loginPanel").style.display = "none";
          document.getElementById("cartasPanel").style.display = "block";
          onesignalVincularAlumno(alumnoKey);
          cargarCartas(alumnoDisplay);
          iniciarWatcherEstadoCanje(alumnoDisplay);   // watcher

        } else {
          const msg = data.mensaje || "‚ùå Contrase√±a incorrecta o nombre inv√°lido.";
          document.getElementById("mensajeLogin").innerText = msg;
          showOnomato(document.getElementById('password'), '¬°BANG!', 'error');
          showBubble(document.getElementById('password'), 'Credenciales inv√°lidas', 'error');
        }
      } catch {
        document.getElementById("mensajeLogin").innerText = "‚ö†Ô∏è Error al conectar con el servidor.";
        showOnomato(btn, '¬°BANG!', 'error');
        showBubble(btn, 'Error de red', 'error');
      }
    });

    /* ===== Doble toque / doble clic (helper) ===== */
    function habilitarDobleToque(elemento, callback){
      let ultimoToque = 0;
      // Soporte m√≥vil (touch)
      elemento.addEventListener('touchend', (ev) => {
        const ahora = Date.now();
        if (ahora - ultimoToque < 300) { // ventana de 300ms
          callback(ev);
          ev.preventDefault();
        }
        ultimoToque = ahora;
      }, {passive:false});
      // Soporte desktop (doble clic)
      elemento.addEventListener('dblclick', (ev) => {
        callback(ev);
      });
    }

    /* ===== Cartas ===== */
    async function cargarCartas(alumno) {
      const api = apiCartas;
      document.getElementById("nombreAlumno").innerText = alumno;
      try {
        const resCartas = await fetch(`${api}?alumno=${encodeURIComponent(alumno)}`, { cache: "no-store" });
        const dataCartas = await resCartas.json();

        const resImagenes = await fetch(`${api}?accion=imagenes`, { cache: "force-cache" });
        const dataImagenes = await resImagenes.json();

        const conteo = dataCartas.conteo || {};
        const contenedor = document.getElementById("cartasContainer");
        contenedor.innerHTML = "";

        const nombres = Object.keys(conteo);
        if (!nombres.length) {
          contenedor.innerHTML = "<p style='text-align:center;font-family:Arial,sans-serif;'>üì≠ No tienes cartas todav√≠a.</p>";
          showOnomato(contenedor, '¬°PING!', 'wow');
          showBubble(contenedor, 'Cuando recibas cartas, aparecer√°n aqu√≠', 'warn');
          return;
        }

        nombres.forEach((nombre) => {
          const cantidad = conteo[nombre];
          const carta = dataImagenes.find(img => img.Nombre === nombre);

          const div = document.createElement("div");
          div.className = "carta";
          div.setAttribute('role','group');
          div.setAttribute('aria-label', nombre);

          const img = new Image();
          img.alt = nombre;
          img.loading = "lazy";
          img.decoding = "async";
          img.crossOrigin = "anonymous";
          img.referrerPolicy = "no-referrer";

          const PLACEHOLDER = "https://i.imgur.com/U3F4gA1.png";

          // ===== IMAGEN (override para Pac-Man Arcade) =====
          const rawURL = carta?.["URL P√∫blica"] || "";
          const normalizedBase = normalizarImgur(rawURL);
          if (nombre === "Pac-Man Arcade") {
            const PACMAN_ID = "DGuyJYb";
            const candidates = [
              `https://i.imgur.com/${PACMAN_ID}.png`,
              `https://i.imgur.com/${PACMAN_ID}.jpg`,
              `https://i.imgur.com/${PACMAN_ID}.jpeg`,
              `https://i.imgur.com/${PACMAN_ID}.webp`,
              ...(normalizedBase ? [
                `${normalizedBase}.png`,
                `${normalizedBase}.jpg`,
                `${normalizedBase}.jpeg`,
                `${normalizedBase}.webp`,
              ] : []),
              rawURL
            ];
            tryImageCandidates(img, candidates, PLACEHOLDER);
          } else {
            const candidates = [];
            if (normalizedBase && /^https?:\/\/i\.imgur\.com\/[A-Za-z0-9]+$/i.test(normalizedBase)) {
              candidates.push(
                `${normalizedBase}.png`,
                `${normalizedBase}.jpg`,
                `${normalizedBase}.jpeg`,
                `${normalizedBase}.webp`
              );
            }
            if (rawURL) candidates.unshift(rawURL);
            tryImageCandidates(img, candidates, PLACEHOLDER);
          }

          const row = document.createElement("div");
          row.className = "carta-row";

          const descripcionTxt = obtenerDescripcion(nombre);

          const info = document.createElement("div");
          info.className = "carta-info";
          // üîß Quitamos la descripci√≥n permanente (.desc)
          info.innerHTML = `
            <div><strong>${nombre}</strong></div>
            <div class="cantidad">Cantidad: ${cantidad}</div>
            <div style="font-family:Arial,sans-serif;font-size:12px;opacity:.8;margin-top:4px;">
              (Doble toque o doble clic para ver la descripci√≥n)
            </div>
          `;

          const boton = document.createElement("button");
          boton.className = "btn boton-canje";
          boton.innerText = "Solicitar Canje";
          boton.disabled = cantidad < 1;
          boton.onclick = async (ev) => {
            ev.stopPropagation();
            const ok = confirm(`¬øConfirmas solicitar el canje de '${nombre}'?`);
            if (!ok) return;
            const url = `${api}?accion=solicitar_canje&alumno=${encodeURIComponent(alumno)}&carta=${encodeURIComponent(nombre)}`;
            try {
              const res = await fetch(url, { method: "GET", keepalive: true });
              const texto = await res.text();
              showOnomato(boton, '¬°POW!', 'ok');
              showBubble(boton, 'Solicitud enviada al profesor', 'ok');
              alert("Solicitud enviada al profesor.\n" + texto);
            } catch {
              showOnomato(boton, '¬°BANG!', 'error');
              showBubble(boton, 'No se pudo enviar la solicitud', 'error');
              alert("No se pudo enviar la solicitud por un error de red.");
            }
          };

          // Descripci√≥n plegable (solo visible con doble toque/clic)
          const descripcion = document.createElement("div");
          descripcion.className = "descripcion";
          descripcion.innerText = descripcionTxt;
          descripcion.setAttribute('aria-hidden', 'true');

          // üîß Doble toque / doble clic para alternar la descripci√≥n
          const toggleDescripcion = () => {
            const visible = descripcion.style.display === "block";
            descripcion.style.display = visible ? "none" : "block";
            descripcion.setAttribute('aria-hidden', visible ? 'true' : 'false');
            if (!visible) {
              showOnomato(div, '¬°WOW!', 'wow');
              showBubble(div, 'Descripci√≥n de la carta', 'ok');
            }
          };
          habilitarDobleToque(div, toggleDescripcion);

          row.appendChild(info);
          row.appendChild(boton);
          div.appendChild(img);
          div.appendChild(row);
          div.appendChild(descripcion);
          contenedor.appendChild(div);
        });

        showOnomato(contenedor, '¬°POW!', 'ok');
        showBubble(contenedor, 'Cartas cargadas', 'ok');

      } catch (error) {
        document.getElementById("cartasContainer").innerText = "Error al cargar las cartas.";
        showOnomato(document.getElementById("cartasContainer"), '¬°BANG!', 'error');
        showBubble(document.getElementById("cartasContainer"), 'Error al conectar con el servidor', 'error');
      }
    }

    function obtenerDescripcion(nombre) {
      switch (nombre) {
        case "Perro Bomba": return "Evade una pregunta y c√°rgala a un(a) compa√±ero(a).";
        case "Pinta Mono": return "Evita una sanci√≥n o pide una anotaci√≥n positiva.";
        case "Kodama": return "Junta dos y evita una tarea.";
        case "Ni√±o Chocolate": return "Puedes comer en clase.";
        case "1UP": return "0,5 d√©cimas para una nota.";
        case "Violeta Parra": return "Eres DJ durante una actividad o usa aud√≠fonos.";
        case "El Reto": return "Puedes subir un punto en una nota con una tarea extra.";
        case "BME": return "Puedes utilizar tu celular para buscar informaci√≥n en una actividad.";
        case "GAMER": return "Juega con tu celular si terminaste la actividad.";
        case "Iluminati": return "Puedes elegir la carta que desees dentro del mazo.";
        case "Leftraru": return "Pepiwi√±oimi tami tuwvn.";
        case "Pac-Man Arcade":
          return "Si ganas el Pac-Man (pasas el Nivel 1), puedes elegir cualquier carta del mazo.";
        default: return "Sin descripci√≥n disponible para esta carta.";
      }
    }

    /* ===== Watcher de aprobaciones de canje (lleva al juego) ===== */
    let watcherTimer = null;
    function iniciarWatcherEstadoCanje(alumno){
      const KEY = 'canje_last_hash';
      async function tick(){
        try{
          const url = `${apiCartas}?accion=estado_canje&alumno=${encodeURIComponent(alumno)}`;
          const r = await fetch(url, {cache:'no-store'});
          const data = await r.json();
          if (!data || !data.nuevo) return;

          const last = localStorage.getItem(KEY);
          if (data.hash && data.hash === last) return;
          if (data.hash) localStorage.setItem(KEY, data.hash);

          if (data.accion && data.accion.tipo === 'juego' && data.accion.juego === 'pacman') {
            const ir = confirm('‚úÖ Canje aprobado: Pac-Man Arcade.\n¬øIr a jugar Pac-Man ahora?');
            if (ir) {
              const ret = encodeURIComponent(location.pathname + location.search);
              const base = (data.accion && data.accion.url) ? data.accion.url : '/estudiante/pac-man.html';
              const destino = (/^https?:\/\//.test(base) || base.startsWith('/')) ? base : base;
              const urlJuego = `${destino}${destino.includes('?') ? '&' : '?'}ret=${ret}`;
              window.location.assign(urlJuego);
            }
          } else if (data.mensaje) {
            alert(data.mensaje);
          }
        }catch{}
      }
      if (watcherTimer) clearInterval(watcherTimer);
      watcherTimer = setInterval(tick, 10000);
      tick();
    }

    // Ocultar splash
    (function(){
      const hideSplash = () => {
        const el = document.getElementById('splash');
        if (!el) return;
        el.classList.add('is-hidden');
        setTimeout(() => el.remove(), 400);
      };
      const whenReady = () => { setTimeout(hideSplash, 850); };
      if (document.readyState === 'complete') whenReady(); else window.addEventListener('load', whenReady);
    })();
  </script>
