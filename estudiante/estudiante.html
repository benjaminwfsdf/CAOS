<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>CAOS - Mis Cartas</title>
  <script>
    const CLAVE_CORRECTA = "Caos2025";
    window.onload = function () {
      const claveIngresada = prompt("üîí Ingreso restringido\nPor favor, ingresa la clave:");
      if (claveIngresada !== CLAVE_CORRECTA) {
        alert("‚ùå Clave incorrecta. No puedes acceder.");
        window.location.href = "https://www.redcrecemos.cl/tdgloprado";
      }
    };
  </script>
  <style>
    body {
      font-family: 'Rock Salt', cursive;
      font-weight: 700;
      text-shadow: 0 0 1px black;
      background-color: #fff;
      margin: 20px;
    }

    .panel {
      background-color: white;
      border: 3px solid black;
      padding: 20px;
      box-shadow: 8px 8px 0 black;
      max-width: 800px;
      margin: 0 auto;
    }

    .titulo {
      font-size: 28px;
      font-weight: bold;
      text-align: center;
      border: 3px dashed black;
      padding: 10px;
      background-color: white;
      margin-bottom: 10px;
    }

    .subtitulo {
      font-size: 20px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 20px;
    }

    .carta {
      border: 2px solid black;
      padding: 15px;
      margin-bottom: 25px;
      display: flex;
      align-items: flex-start;
      justify-content: space-between;
      box-shadow: 4px 4px 0 black;
      background-color: white;
      flex-wrap: wrap;
    }

    .carta img {
      width: 200px;
      height: auto;
      margin-right: 40px;
    }

    .carta-info {
      font-family: Arial, sans-serif;
      flex: 1;
      font-size: 18px;
    }

    .cantidad {
      font-weight: bold;
      font-size: 30px;
      margin-top: 5px;
    }

    .boton-canje {
      padding: 10px 16px;
      background-color: white;
      border: 2px solid black;
      box-shadow: 3px 3px 0 black;
      font-family: Arial, Helvetica, sans-serif;
      font-weight: bold;
      font-size: 16px;
      color: black;
      cursor: pointer;
      margin-left: auto;
      align-self: flex-end;
    }

    .boton-canje:disabled {
      background-color: #eee;
      color: #aaa;
      cursor: not-allowed;
    }

    .descripcion {
      display: none;
      font-family: Arial, sans-serif;
      font-size: 30px;
      line-height: 1.4;
      margin-top: 10px;
      color: black;
      width: 100%;
    }

    footer {
      border: 3px solid black;
      box-shadow: 4px 4px 0 black;
      padding: 15px;
      margin-top: 40px;
      text-align: center;
      font-size: 0.9em;
      background: white;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>
  <div class="panel">
    <div class="titulo">CAOS (Cartas Anti Orden en la Sala)</div>
    <div class="subtitulo" id="nombreAlumno">Cargando estudiante...</div>
    <div id="cartasContainer">Cargando cartas...</div>
  </div>

  <script>
    async function cargarCartas() {
      const urlParams = new URLSearchParams(window.location.search);
      const alumno = urlParams.get("alumno");
      if (!alumno) {
        document.getElementById("cartasContainer").innerText = "No se proporcion√≥ nombre de estudiante.";
        return;
      }

      document.getElementById("nombreAlumno").innerText = alumno;

      const apiURL = "https://script.google.com/macros/s/AKfycbzp3kpcaQqnf-o6kDB_7Vo5YPNVPRvQXIhVSPFfp5Clt95-zEBFSf7JmeBAD9DgDiA/exec";

      try {
        const resCartas = await fetch(`${apiURL}?alumno=${encodeURIComponent(alumno)}`);
        const dataCartas = await resCartas.json();

        const resImagenes = await fetch(`${apiURL}?accion=imagenes`);
        const dataImagenes = await resImagenes.json();

        const conteo = dataCartas.conteo;
        const contenedor = document.getElementById("cartasContainer");
        contenedor.innerHTML = "";

        Object.entries(conteo).forEach(([nombre, cantidad]) => {
          const carta = dataImagenes.find(img => img.Nombre === nombre);
          const div = document.createElement("div");
          div.className = "carta";

          const img = new Image();
          img.alt = nombre;
          img.loading = "lazy";
          img.src = carta && carta["URL P√∫blica"] ? carta["URL P√∫blica"] : "https://i.imgur.com/U3F4gA1.png";
          img.onerror = () => {
            img.src = "https://i.imgur.com/U3F4gA1.png";
          };

          const info = document.createElement("div");
          info.className = "carta-info";
          info.innerHTML = `<div><strong>${nombre}</strong></div><div class="cantidad">Cantidad: ${cantidad}</div>`;

          const descripcion = document.createElement("div");
          descripcion.className = "descripcion";
          descripcion.innerText = obtenerDescripcion(nombre);

          const boton = document.createElement("button");
          boton.className = "boton-canje";
          boton.innerText = "Solicitar Canje";
          boton.disabled = cantidad < 1;
          boton.onclick = async () => {
            const confirmacion = confirm(`¬øConfirmas solicitar el canje de '${nombre}'?`);
            if (!confirmacion) return;
            const url = `${apiURL}?accion=solicitar_canje&alumno=${encodeURIComponent(alumno)}&carta=${encodeURIComponent(nombre)}`;
            const res = await fetch(url);
            const texto = await res.text();
            alert("Solicitud enviada al profesor.\n" + texto);
          };

          div.onclick = () => {
            descripcion.style.display = (descripcion.style.display === "none") ? "block" : "none";
          };

          div.appendChild(img);
          div.appendChild(info);
          div.appendChild(boton);
          div.appendChild(descripcion);
          contenedor.appendChild(div);
        });

      } catch (error) {
        console.error(error);
        document.getElementById("cartasContainer").innerText = "Error al cargar las cartas.";
      }
    }

    function obtenerDescripcion(nombre) {
      switch (nombre) {
        case "Perro Bomba": return "Evade pregunta y c√°rgala a un(a) compa√±ero(a)";
        case "Pinta Mono": return "Evita una sanci√≥n o pide una anotaci√≥n positiva.";
        case "Kodama": return "Junta dos y evita una tarea.";
        case "Ni√±o Chocolate": return "Puedes comer en clase.";
        case "1UP": return "0,5 d√©cimas para una nota.";
        case "Violeta Parra": return "Eres DJ durante una actividad o usa aud√≠fonos.";
        case "El Reto": return "Puedes subir un punto en una nota con una tarea extra.";
        case "BME": return "Puedes utilizar tu celular para buscar informaci√≥n en una actividad.";
        case "GAMER": return "Juega con tu celular si terminaste la actividad.";
        case "Iluminati": return "Puedes elegir la carta que desees dentro del mazo.";
        case "Leftraru": return "Pepiwi√±oimi tami tuwvn.";
        default: return "Sin descripci√≥n disponible para esta carta.";
      }
    }

    cargarCartas();
  </script>

</body>
