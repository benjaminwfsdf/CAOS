<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Validar Canje de Cartas - CAOS</title>

  <!-- Fuentes -->
  <link href="https://fonts.googleapis.com/css2?family=Rock+Salt&family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">

  <!-- PWA (desde subcarpeta) -->
  <link rel="manifest" href="../manifest.json">
  <meta name="theme-color" content="#0b0b0c">

  <!-- iOS -->
  <link rel="apple-touch-icon" href="../icons/apple-touch-icon.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="CAOS">
  <meta name="format-detection" content="telephone=no, date=no, address=no, email=no, url=no">

  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">

  <style>
    :root{ --ink:#000; --paper:#fff; --shadow:8px 8px 0 var(--ink); --r:18px; --pad:16px; }
    *{box-sizing:border-box; -webkit-tap-highlight-color:transparent}
    html,body{max-width:100%; overflow-x:hidden}
    body{
      margin:0;
      padding:env(safe-area-inset-top) 12px calc(16px + env(safe-area-inset-bottom)) 12px;
      background:var(--paper); color:var(--ink);
      background-image:repeating-linear-gradient(45deg, rgba(0,0,0,.12) 0px, rgba(0,0,0,.12) 1px, transparent 1px, transparent 6px);
      background-attachment:fixed;
      font-family:'Rock Salt',cursive;
    }
    .panel{max-width:900px;margin:14px auto;background:var(--paper);border:3px solid var(--ink);
      border-radius:var(--r);box-shadow:var(--shadow);padding:var(--pad);position:relative}
    h1{
      font-size:clamp(22px,6.8vw,32px); font-weight:700; text-align:center;
      border:3px dashed var(--ink); border-radius:14px; padding:12px; margin:0 0 10px 0;
      background:var(--paper); clip-path:polygon(0 0,90% 0,100% 10%,100% 90%,90% 100%,0 100%);
    }
    label,select,button,input,textarea{font-family:'Comic Neue',cursive; font-size:16px}
    select,button,input,textarea{
      width:100%; min-height:48px; border:2px solid var(--ink); border-radius:12px;
      background:var(--paper); padding:12px 14px; box-shadow:3px 3px 0 var(--ink); color:var(--ink)
    }
    button,.autorizar{
      display:inline-block;text-align:center;border:3px solid var(--ink);border-radius:14px;
      box-shadow:4px 4px 0 var(--ink);background:var(--paper);color:var(--ink);
      font-weight:700;letter-spacing:.3px;cursor:pointer;padding:12px 16px;min-height:44px;
    }
    button:active,.autorizar:active{transform:translateY(1px);box-shadow:3px 3px 0 var(--ink)}
    .table-responsive{overflow-x:auto;-webkit-overflow-scrolling:touch;border:2px dashed var(--ink);
      padding:6px;margin-top:12px;background:#fff;border-radius:12px}
    table{width:100%;border-collapse:collapse;min-width:560px}
    th,td{border:1px solid var(--ink);padding:10px 12px;text-align:center;white-space:nowrap}
    footer{max-width:700px;margin:10px auto 18px;padding:12px;background:var(--paper);
      border:3px solid var(--ink);border-radius:14px;box-shadow:4px 4px 0 var(--ink);
      text-align:center;font:700 12px/1.3 Arial, sans-serif}
    :focus-visible{outline:3px dashed var(--ink); outline-offset:2px}
    td button{ min-width:44px }
    @media (max-width:480px){ td button{ padding:8px 10px; font-size:15px } }

    .hint{ font:700 12px/1.2 Arial, sans-serif; margin-top:6px; opacity:.86 }
    .bubble{position:absolute;z-index:999;max-width:320px;background:#fff;color:#000;border:3px solid #000;
      box-shadow:6px 6px 0 #000;padding:12px 14px;font-weight:700;line-height:1.2;border-radius:14px;
      transform:translate(-50%,-110%) scale(.98);opacity:0;pointer-events:none;
      animation:bubble-in .25s ease-out forwards, bubble-out 3s 2.4s ease-in forwards}
    .bubble::after{content:"";position:absolute;bottom:-18px;left:50%;transform:translateX(-50%) rotate(8deg);
      width:24px;height:24px;background:#fff;border-left:3px solid #000;border-bottom:3px solid #000;
      box-shadow:6px 6px 0 #000;clip-path:polygon(0 0,100% 0,100% 100%)}
    .bubble--ok{border-color:#09b37a;box-shadow:6px 6px 0 #09b37a}
    .bubble--warn{border-color:#f59e0b;box-shadow:6px 6px 0 #f59e0b}
    .bubble--error{border-color:#e02424;box-shadow:6px 6px 0 #e02424}
    @keyframes bubble-in{to{opacity:1;transform:translate(-50%,-110%) scale(1)}}
    @keyframes bubble-out{to{opacity:0;transform:translate(-50%,-130%) scale(.96)}}
    .onomato{position:absolute;z-index:998;font-weight:900;letter-spacing:2px;font-size:28px;color:#33e6a4;
      -webkit-text-stroke:2px #000;text-shadow:6px 6px 0 #09b37a;transform:translate(-50%,-50%) scale(.6) rotate(-6deg);
      opacity:0;pointer-events:none;animation:ono-pop 520ms ease-out forwards}
    .onomato--error{color:#ff6b6b;text-shadow:6px 6px 0 #e02424}
    .onomato--wow{color:#ffd45a;text-shadow:6px 6px 0 #f59e0b}
    @keyframes ono-pop{20%{opacity:1;transform:translate(-50%,-50%) scale(1.1) rotate(2deg)}
      60%{transform:translate(-50%,-54%) scale(1) rotate(-2deg)}
      100%{opacity:0;transform:translate(-50%,-60%) scale(.9) rotate(0)}}
  </style>
</head>
<body>
  <div class="panel caos-relative">
    <h1>üîç Validar Canje de Cartas</h1>

    <!-- üîç Buscador -->
    <div style="text-align:center; margin-bottom: 12px;">
      <input 
        type="text" 
        id="buscador" 
        placeholder="Buscar estudiante o carta..." 
        oninput="filtrarSolicitudes()" 
        style="padding:10px; width:90%; max-width:420px; border:3px solid #000; border-radius:12px;
              box-shadow:4px 4px 0 #000; font-family:'Comic Neue', cursive; font-size:16px;"
      >
    </div>

    <div id="solicitudesContainer">Cargando solicitudes...</div>

    <div style="margin-top: 18px; text-align: center;">
      <a id="volverBtn" class="autorizar" href="#">‚¨Ö Volver al men√∫ principal</a>
    </div>
  </div>

  <script>
    /* ==== UI helpers ==== */
    function showBubble(anchorEl, texto, tipo='ok'){
      const panel = anchorEl.closest('.caos-relative') || document.body;
      const rect = anchorEl.getBoundingClientRect();
      const parentRect = panel.getBoundingClientRect();
      const b = document.createElement('div');
      b.className = `bubble bubble--${tipo}`;
      b.textContent = texto;
      b.style.left = (rect.left - parentRect.left + rect.width/2) + 'px';
      b.style.top  = (rect.top  - parentRect.top) + 'px';
      panel.appendChild(b);
      setTimeout(()=> b.remove(), 3200);
    }
    function showOnomato(anchorEl, texto='¬°POW!', estilo='ok'){
      const panel = anchorEl.closest('.caos-relative') || document.body;
      const rect = anchorEl.getBoundingClientRect();
      const parentRect = panel.getBoundingClientRect();
      const o = document.createElement('div');
      o.className = `onomato onomato--${estilo}`;
      o.textContent = texto;
      o.style.left = (rect.left - parentRect.left + rect.width/2) + 'px';
      o.style.top  = (rect.top  - parentRect.top - 30) + 'px';
      panel.appendChild(o);
      setTimeout(()=> o.remove(), 600);
    }

    /* ==== Config ==== */
    const API_URL = "https://script.google.com/macros/s/AKfycby0yGQFc0o55di8ubKGTqTKygKw_BSismRwaSEVJ9Zv4RRLGsk7Wz-wQkTpul_HSvvO/exec";
    const params = new URLSearchParams(window.location.search);
    const usuario = params.get("usuario");

    if (!usuario) {
      const panel = document.querySelector('.panel');
      showOnomato(panel, '¬°BANG!', 'error');
      showBubble(panel, 'Sesi√≥n no iniciada. Redirigiendo‚Ä¶', 'error');
      setTimeout(()=> window.location.href = "../login.html", 900);
    }
    document.getElementById("volverBtn").href = `../index.html?usuario=${encodeURIComponent(usuario||'')}`;

    /* ==== Habilidades ==== */
    function habilidadDe(nombre){
      switch(String(nombre||'')){
        case "Perro Bomba": return "Evade una pregunta y c√°rgala a un(a) compa√±ero(a).";
        case "Pinta Mono": return "Evita una sanci√≥n o pide una anotaci√≥n positiva.";
        case "Kodama": return "Junta dos y evita una tarea.";
        case "Ni√±o Chocolate": return "Puedes comer en clase.";
        case "1UP": return "0,5 d√©cimas para una nota.";
        case "Violeta Parra": return "Eres DJ durante una actividad o usa aud√≠fonos.";
        case "El Reto": return "Puedes subir un punto en una nota con una tarea extra.";
        case "BME": return "Puedes utilizar tu celular para buscar informaci√≥n en una actividad.";
        case "GAMER": return "Juega con tu celular si terminaste la actividad.";
        case "Iluminati": return "Puedes elegir la carta que desees dentro del mazo.";
        case "Leftraru": return "Pepiwi√±oimi tami tuwvn.";
        case "Juan Carlos Bodoque":
        case "Juan Carlos Bodoque ‚Äî Reportaje Verde": return "Si respondes una pregunta de la clase recuperas una carta canjeada.";
        case "Pac-Man Arcade": return "Si ganas el Pac-Man (pasas el Nivel 1), puedes elegir cualquier carta del mazo.";
        case "Tulio Trivi√±o ‚Äî Edici√≥n Especial": return "Repite la habilidad de la √∫ltima carta jugada.";
        default: return "Habilidad desconocida.";
      }
    }

    function esTulio(c){ return /tulio/i.test(String(c||'')); }
    function esBodoque(c){ return /bodoque/i.test(String(c||'')); }

    /* ==== Cargar solicitudes ==== */
    async function cargarSolicitudes() {
      const contenedor = document.getElementById("solicitudesContainer");
      try {
        const res = await fetch(`${API_URL}?accion=ver_solicitudes`);
        const solicitudes = await res.json();

        if (!Array.isArray(solicitudes) || solicitudes.length === 0) {
          contenedor.innerHTML = "<p>üì≠ No hay solicitudes pendientes.</p>";
          const panel = document.querySelector('.panel');
          showOnomato(panel, '¬°HEY!', 'error');
          showBubble(panel, 'No hay solicitudes por ahora.', 'warn');
          return;
        }

        const html = `
          <div class="table-responsive">
            <table>
              <thead>
                <tr>
                  <th>Alumno</th>
                  <th>Carta</th>
                  <th>Acci√≥n</th>
                </tr>
              </thead>
              <tbody>
                ${solicitudes.map(s => `
                  <tr>
                    <td>${s.alumno}</td>
                    <td>${s.carta}</td>
                    <td style="white-space:nowrap;">
                      <button onclick="aprobar('${s.alumno}', '${s.carta}', this)">‚úÖ Aprobar</button>
                      <button onclick="rechazar('${s.alumno}', '${s.carta}', this)">‚ùå Rechazar</button>
                    </td>
                  </tr>
                `).join('')}
              </tbody>
            </table>
          </div>
        `;
        contenedor.innerHTML = html;

        const panel = document.querySelector('.panel');
        showOnomato(panel, '¬°POW!', 'ok');
        showBubble(panel, `‚úÖ ${solicitudes.length} solicitud(es) cargadas`, 'ok');
      } catch (error) {
        console.error("‚ùå Error cargando solicitudes:", error);
        contenedor.innerHTML = `<p style="color:red;">‚ùå Error al cargar las solicitudes.</p>`;
      }
    }

    // ===== Buscador din√°mico =====
    function filtrarSolicitudes() {
      const texto = document.getElementById("buscador").value.toLowerCase();
      const filas = document.querySelectorAll("#solicitudesContainer tbody tr");
      filas.forEach(tr => {
        const contenido = tr.textContent.toLowerCase();
        tr.style.display = contenido.includes(texto) ? "" : "none";
      });
    }

    /* ==== Aprobar / Rechazar ==== */
    async function aprobar(alumno, carta, btnEl) {
      if (!confirm(`¬øAprobar canje de '${carta}' para ${alumno}?`)) return;
      try{
        const url = `${API_URL}?accion=aprobar_canje&alumno=${encodeURIComponent(alumno)}&carta=${encodeURIComponent(carta)}`;
        const res = await fetch(url);
        const mensaje = await res.text();
        showOnomato(btnEl, '¬°POW!', 'ok');
        showBubble(btnEl, `‚úÖ ${mensaje || 'Canje aprobado.'}`, 'ok');
        const tr = btnEl.closest('tr');
        if (tr) tr.remove();
        const tbody = document.querySelector('tbody');
        if (tbody && tbody.children.length === 0) {
          document.getElementById("solicitudesContainer").innerHTML = "<p>üì≠ No hay solicitudes pendientes.</p>";
        }
      } catch {
        showOnomato(btnEl, '¬°BANG!', 'error');
        showBubble(btnEl, '‚ùå Error al aprobar.', 'error');
      }
    }

    async function rechazar(alumno, carta, btnEl) {
      if (!confirm(`¬øRechazar canje de '${carta}' para ${alumno}?`)) return;
      try{
        const url = `${API_URL}?accion=rechazar_canje&alumno=${encodeURIComponent(alumno)}&carta=${encodeURIComponent(carta)}`;
        const res = await fetch(url);
        const mensaje = await res.text();
        showOnomato(btnEl, '¬°BANG!', 'error');
        showBubble(btnEl, `üõë ${mensaje || 'Canje rechazado.'}`, 'warn');
        const tr = btnEl.closest('tr');
        if (tr) tr.remove();
        const tbody = document.querySelector('tbody');
        if (tbody && tbody.children.length === 0) {
          document.getElementById("solicitudesContainer").innerHTML = "<p>üì≠ No hay solicitudes pendientes.</p>";
        }
      } catch {
        showOnomato(btnEl, '¬°BANG!', 'error');
        showBubble(btnEl, '‚ùå Error al rechazar.', 'error');
      }
    }

    cargarSolicitudes();
  </script>

  <footer>

    Sitio desarrollado por Benjam√≠n Gonz√°lez.
  </footer>

  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js', { scope: '/' });

</body>
</html>
