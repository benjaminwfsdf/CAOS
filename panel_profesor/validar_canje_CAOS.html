    <script>
  // Clave de acceso (puedes cambiarla)
  const CLAVE_CORRECTA = "profecaos123";

  // Verifica al cargar la p√°gina
  window.onload = function () {
    const claveIngresada = prompt("üîí Ingreso restringido\nPor favor, ingresa la clave:");

</script>


  <div class="panel">
    <h1>üîç Validar Canje de Cartas</h1>

    <div id="solicitudesContainer">Cargando solicitudes...</div>

    <div style="margin-top: 30px; text-align: center;">
      <a href="../index.html" style="
        text-decoration: none;
        font-family: inherit;
        font-size: 16px;
        padding: 10px 20px;
        border: 3px solid black;
        background-color: white;
        box-shadow: 4px 4px 0 black;
        display: inline-block;">‚¨Ö Volver al men√∫ principal</a>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbxZ5pH12xvU9-jnibxM5Uosjk0ntBNt_gONtGuhVM_s4jFE9j8lWJpDLicgG71fcd2B/exec"; // Reemplaza con tu API real

    async function cargarSolicitudes() {
      try {
        const res = await fetch(`${API_URL}?accion=ver_solicitudes`);
        const solicitudes = await res.json();

        const contenedor = document.getElementById("solicitudesContainer");

        if (solicitudes.length === 0) {
          contenedor.innerHTML = "<p>üì≠ No hay solicitudes pendientes.</p>";
          return;
        }

        let html = `
          <table>
            <thead>
              <tr>
                <th>Alumno</th>
                <th>Carta</th>
                <th>Acci√≥n</th>
              </tr>
            </thead>
            <tbody>
              ${solicitudes.map(s => `
                <tr>
                  <td>${s.alumno}</td>
                  <td>${s.carta}</td>
                  <td>
                    <button onclick="aprobar('${s.alumno}', '${s.carta}')">‚úÖ Aprobar</button>
                    <button onclick="rechazar('${s.alumno}', '${s.carta}')">‚ùå Rechazar</button>
                  </td>
                </tr>
              `).join('')}
            </tbody>
          </table>
        `;

        contenedor.innerHTML = html;

      } catch (error) {
        console.error("Error cargando solicitudes:", error);
        document.getElementById("solicitudesContainer").innerHTML = `<p style="color:red;">‚ùå Error al cargar las solicitudes.</p>`;
      }
    }

    async function aprobar(alumno, carta) {
      const confirmacion = confirm(`¬øAprobar canje de '${carta}' para ${alumno}?`);
      if (!confirmacion) return;

      const url = `${API_URL}?accion=aprobar_canje&alumno=${encodeURIComponent(alumno)}&carta=${encodeURIComponent(carta)}`;
      const res = await fetch(url);
      const mensaje = await res.text();
      alert(mensaje);
      cargarSolicitudes(); // recarga
    }

    async function rechazar(alumno, carta) {
      const confirmacion = confirm(`¬øRechazar canje de '${carta}' para ${alumno}?`);
      if (!confirmacion) return;

      const url = `${API_URL}?accion=rechazar_canje&alumno=${encodeURIComponent(alumno)}&carta=${encodeURIComponent(carta)}`;
      const res = await fetch(url);
      const mensaje = await res.text();
      alert(mensaje);
      cargarSolicitudes();
    }

    cargarSolicitudes();
  </script>
