<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Editar Cursos Asignados</title>
  <link href="https://fonts.googleapis.com/css2?family=Rock+Salt&family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">

  <!-- PWA -->
  <link rel="manifest" href="../manifest.json">
  <meta name="theme-color" content="#0b0b0c">
  <link rel="apple-touch-icon" href="../icons/apple-touch-icon.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="CAOS">

  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">

  <style>
    body {
      font-family: 'Rock Salt', cursive;
      background-image: repeating-linear-gradient(45deg, rgba(0,0,0,.12) 0px, rgba(0,0,0,.12) 1px, transparent 1px, transparent 6px);
      margin: 0; padding: 20px;
      color: #000;
    }
    .panel.caos-relative {
      border: 4px solid black;
      padding: 20px;
      background-color: white;
      box-shadow: 8px 8px 0 black;
      max-width: 850px;
      margin: auto;
      position: relative;
    }
    h1 {
      text-align: center;
      font-size: clamp(22px, 6vw, 28px);
      border: 3px dashed black;
      padding: 10px;
      margin-bottom: 20px;
      font-family: 'Rock Salt', cursive;
    }
    label { font-weight: bold; display: block; margin-top: 10px; font-family: 'Comic Neue', sans-serif; }
    #correo {
      width: 100%; font-size: 18px; padding: 12px; border: 2px solid black;
      background-color: #e6f0ff; margin-top: 5px; box-shadow: 3px 3px 0 black; min-height:44px;
      font-family: 'Comic Neue', sans-serif;
    }
    .grilla-cursos {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 12px; margin: 20px 0;
    }
    .tarjeta-curso {
      border: 2px solid black; padding: 10px; background-color: #fefefe; box-shadow: 4px 4px 0 black;
      cursor: pointer; display:flex; align-items:center;
      font-family: 'Comic Neue', sans-serif;
    }
    .tarjeta-curso:hover { transform: scale(1.03); background-color: #f0f0f0; }
    .tarjeta-curso input { margin-right: 8px; transform: scale(1.2); }
    .btn {
      display: block; margin: 10px auto; padding: 14px 24px; font-size: 18px; background-color: #fff;
      border: 3px solid black; cursor: pointer; box-shadow: 4px 4px 0 black; font-family: 'Comic Neue', sans-serif;
      width: 100%; max-width: 420px; min-height:44px;
    }
    footer {
      text-align: center; font-size: 14px; margin: 40px auto 0; border: 2px solid black; padding: 15px;
      box-shadow: 4px 4px 0 black; background-color: white; max-width: 600px;
    }
    /* Globos / Onomatopeyas */
    .bubble{ position:absolute; background:#fff; border:3px solid #000; box-shadow:6px 6px 0 #000;
      padding:12px 14px; font-weight:700; border-radius:14px; transform:translate(-50%,-110%);
      animation:bubble-in 250ms ease-out forwards, bubble-out 3s 2.4s ease-in forwards; }
    @keyframes bubble-in{ to{ opacity:1; } } @keyframes bubble-out{ to{ opacity:0; } }
    .onomato{ position:absolute; font-weight:900; font-size:28px; -webkit-text-stroke:2px #000;
      animation:ono-pop 520ms ease-out forwards; }
    @keyframes ono-pop{ 20%{opacity:1;} 100%{opacity:0;} }
  </style>
</head>
<body>
  <div class="panel caos-relative">
    <h1>Editar Cursos Asignados</h1>

    <label for="correo">Tu correo (profesor):</label>
    <input type="text" id="correo" readonly />

    <label>Selecciona los cursos que tienes a cargo:</label>
    <div class="grilla-cursos" id="listaCursos"></div>

    <button class="btn" id="btnGuardar">Guardar cambios</button>
    <button class="btn" id="btnVolver">⬅ Volver al menú principal</button>
  </div>

  <footer>© 2025 CAOS. Todos los derechos reservados.<br>Sitio desarrollado por Benjamín González.</footer>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const usuario = urlParams.get("usuario") || "";
    document.getElementById("correo").value = usuario;

    const listaCursos = document.getElementById("listaCursos");
    const btnGuardar = document.getElementById("btnGuardar");
    const btnVolver = document.getElementById("btnVolver");

    const niveles = ["1ro Básico","2do Básico","3ro Básico","4to Básico","5to Básico","6to Básico","7mo Básico","8vo Básico","1ro Medio","2do Medio","3ro Medio","4to Medio"];
    const letras = ["A","B","C"];
    const cursos = niveles.flatMap(n => letras.map(l => `${n} ${l}`));

    cursos.forEach(curso => {
      const div = document.createElement("label");
      div.className = "tarjeta-curso";
      div.innerHTML = `<input type="checkbox" value="${curso}"> ${curso}`;
      listaCursos.appendChild(div);
    });

    async function guardarCambios() {
      const seleccionados = Array.from(document.querySelectorAll(".tarjeta-curso input:checked")).map(i=>i.value);
      if (!usuario) return;
      if (!confirm(`Actualizar cursos a:\n${seleccionados.join('\n')||'ninguno'}`)) return;
      const query = new URLSearchParams({accion:'editar_cursos_profesor', usuario, cursos: seleccionados.join(',')});
      try {
        const res = await fetch(`https://script.google.com/macros/s/AKfycbwDNPLxj452NmqmQotRwRNxCiSBe_ugF2YNCiC-HadLS-z4y29US0jmqeMlCu5Y7dfwnQ/exec?${query}`);
        const data = await res.json();
        alert(data.ok ? "✅ Cursos actualizados" : "❌ Error al actualizar");
      } catch { alert("❌ Error de red"); }
    }

    btnGuardar.onclick = guardarCambios;
    btnVolver.onclick = ()=> window.location.href=`../index.html?usuario=${encodeURIComponent(usuario)}`;
  </script>
</body>
</html>
