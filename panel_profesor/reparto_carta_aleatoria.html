<html lang="es">
<head>

  <meta charset="UTF-8">
  <title>Reparto Carta Aleatoria - CAOS</title>
  <link rel="stylesheet" href="../style-caos.css">
  <style>
    body {
      font-family: 'Rock Salt', cursive;
      padding: 20px;
      background: repeating-linear-gradient(45deg, #000 0px, #000 1px, transparent 1px, transparent 6px);
    }
    .panel {
      border: 3px solid black;
      padding: 20px;
      box-shadow: 6px 6px 0 black;
      background-color: white;
      max-width: 700px;
      margin: auto;
    }
    h1 {
      text-align: center;
      font-size: 30px;
      border: 3px dashed black;
      padding: 10px;
      margin-bottom: 20px;
      background-color: white;
    }
    select, button {
      font-family: inherit;
      font-size: 16px;
      padding: 8px;
      border: 2px solid black;
      box-shadow: 3px 3px 0 black;
      margin: 10px 0;
      cursor: pointer;
      background-color: white;
    }
    .log {
      margin-top: 20px;
      padding: 10px;
      border-top: 2px dashed black;
    }
  </style>
</head>
<body>
  

  <div class="panel">
    <h1>üÉè Repartir Carta Aleatoria</h1>
    
    <label>Estudiante:
      <select id="estudianteSelect" disabled>
        <option value="">Cargando estudiante...</option>
      </select>
    </label><br>

    <button onclick="repartirAleatoria()">Repartir Carta Aleatoria</button>

    <div class="log" id="logReparto"></div>

    <div id="resumenEstudiante" style="margin-top: 30px;"></div>

    <!-- Bot√≥n para volver al men√∫ principal -->
    <div style="margin-top: 30px; text-align: center;">
      <a href="../index.html" style="
        text-decoration: none;
        font-family: inherit;
        font-size: 16px;
        padding: 10px 20px;
        border: 3px solid black;
        background-color: white;
        box-shadow: 4px 4px 0 black;
        display: inline-block;
      ">‚¨Ö Volver al men√∫ principal</a>
    </div>
  </div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbwfLuxwxhECHDAJtJzodgG-_3Qf5-OqMi00ShqSICxXFDhAWqOE-GpgqDoonkSRTQH0/exec";

    const probabilidad = {
      comun: 0.6,
      epica: 0.3,
      legendaria: 0.1
    };

    const cartas = {
      comun: ["Perro Bomba", "Pinta Mono", "Kodama", "Ni√±o Chocolate"],
      epica: ["1UP", "Violeta Parra", "El Reto", "BME", "GAMER"],
      legendaria: ["Iluminati", "Leftraru"]
    };

    function getRandomCarta() {
      const r = Math.random();
      if (r < probabilidad.comun) return cartas.comun[Math.floor(Math.random() * cartas.comun.length)];
      else if (r < probabilidad.comun + probabilidad.epica) return cartas.epica[Math.floor(Math.random() * cartas.epica.length)];
      else return cartas.legendaria[Math.floor(Math.random() * cartas.legendaria.length)];
    }

    async function repartirAleatoria() {
      const estudiante = document.getElementById("estudianteSelect").value;
      const carta = getRandomCarta();

      document.getElementById("logReparto").innerHTML += `<p>üé≤ ${estudiante} recibe: <b>${carta}</b></p>`;

      await guardarCartaEnSheets(estudiante, carta);
      await cargarResumenEstudiante(estudiante);
    }

    async function guardarCartaEnSheets(estudiante, carta) {
  try {
    console.log("üì§ Enviando datos a Sheets (por GET):", estudiante, carta);

    const response = await fetch(`${API_URL}?alumno=${encodeURIComponent(estudiante)}&carta=${encodeURIComponent(carta)}`);
    const texto = await response.text();
    console.log("‚úÖ Respuesta del servidor:", texto);
  } catch (error) {
    console.error("‚ùå Error al guardar la carta:", error);
  }
}


    

    async function cargarResumenEstudiante(nombreEstudiante) {
      try {
        const response = await fetch(`${API_URL}?alumno=${encodeURIComponent(nombreEstudiante)}`);
        const data = await response.json();

        const resumen = document.getElementById("resumenEstudiante");
        resumen.innerHTML = `
          <h2>Resumen de Cartas</h2>
          <p><strong>üéì Estudiante:</strong> ${data.alumno}</p>
          <p><strong>üÉè Total cartas:</strong> ${data.total}</p>
          <p><strong>Cartas obtenidas:</strong></p>
          <ul>
            ${Object.entries(data.conteo).map(([nombre, cantidad]) => `<li>${nombre}: ${cantidad}</li>`).join("")}
          </ul>
        `;
      } catch (error) {
        console.error("Error al cargar el resumen:", error);
        document.getElementById("resumenEstudiante").innerHTML = `<p style="color:red;">‚ùå No se pudieron cargar las cartas del estudiante.</p>`;
      }
    }

    // Al cargar, obtiene el nombre desde la URL
    const params = new URLSearchParams(window.location.search);
    const alumno = params.get("alumno");

    const select = document.getElementById("estudianteSelect");
    if (alumno) {
      select.innerHTML = `<option selected>${alumno}</option>`;
      select.disabled = false;
      cargarResumenEstudiante(alumno);
    } else {
      document.getElementById("resumenEstudiante").innerHTML = `
        <p style="color:red;">‚ö†Ô∏è No se ha seleccionado ning√∫n estudiante. Vuelve al men√∫ principal.</p>`;
    }
  </script>
