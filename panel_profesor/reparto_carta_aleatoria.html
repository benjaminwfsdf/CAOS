<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Reparto Carta Aleatoria - CAOS</title>

  <!-- Fuentes -->
  <link href="https://fonts.googleapis.com/css2?family=Rock+Salt&family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">

  <!-- PWA (desde subcarpeta) -->
  <link rel="manifest" href="../manifest.json">
  <meta name="theme-color" content="#0b0b0c">

  <!-- iOS -->
  <link rel="apple-touch-icon" href="../icons/apple-touch-icon.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="CAOS">
  <!-- Evita tintes azules autom√°ticos en iOS -->
  <meta name="format-detection" content="telephone=no, date=no, address=no, email=no, url=no">

  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">

  <!-- ==================== CAOS Mobile v2 (pack com√∫n) ==================== -->
  <style>
    :root{
      --ink:#000; --paper:#fff; --shadow:8px 8px 0 var(--ink);
      --r:18px; --pad:16px;
    }
    *{box-sizing:border-box; -webkit-tap-highlight-color:transparent}
    html,body{max-width:100%; overflow-x:hidden}
    body{
      margin:0;
      padding:env(safe-area-inset-top) 12px calc(16px + env(safe-area-inset-bottom)) 12px;
      background:var(--paper);
      color:var(--ink);
      background-image:repeating-linear-gradient(45deg, rgba(0,0,0,.12) 0px, rgba(0,0,0,.12) 1px, transparent 1px, transparent 6px);
      background-attachment:fixed;
      font-family:'Rock Salt',cursive;
    }

    .panel{max-width:900px;margin:14px auto;background:var(--paper);border:3px solid var(--ink);
      border-radius:var(--r);box-shadow:var(--shadow);padding:var(--pad)}
    .panel.caos-relative{position:relative}

    h1{
      font-size:clamp(22px,6.8vw,32px); font-weight:700; text-align:center;
      border:3px dashed var(--ink); border-radius:14px; padding:12px; margin:0 0 10px 0;
      background:var(--paper); clip-path:polygon(0 0,90% 0,100% 10%,100% 90%,90% 100%,0 100%);
    }

    label,select,button{font-family:'Comic Neue',cursive; font-size:16px}
    select,button{
      width:100%; min-height:48px; border:2px solid var(--ink); border-radius:12px;
      background:var(--paper); padding:12px 14px; box-shadow:3px 3px 0 var(--ink); color:var(--ink)
    }
    button{
      display:inline-block; text-align:center; border:3px solid var(--ink); border-radius:14px;
      box-shadow:4px 4px 0 var(--ink); background:var(--paper); color:var(--ink);
      font-weight:700; letter-spacing:.3px; cursor:pointer; padding:12px 16px; min-height:44px;
    }
    button:active{ transform: translateY(1px); box-shadow:3px 3px 0 var(--ink) }

    .log{ margin-top:18px; padding:12px; border-top:2px dashed var(--ink); word-break:break-word; font-family:'Comic Neue',cursive }
    #volverBtn{ display:inline-block; width:100%; max-width:460px; margin:10px auto 0; }

    footer{max-width:700px;margin:10px auto 18px;padding:12px;background:var(--paper);
      border:3px solid var(--ink);border-radius:14px;box-shadow:4px 4px 0 var(--ink);
      text-align:center;font:700 12px/1.3 Arial, sans-serif}

    :focus-visible{outline:3px dashed var(--ink); outline-offset:2px}

    .bubble{position:absolute;z-index:999;max-width:320px;background:#fff;color:#000;border:3px solid #000;
      box-shadow:6px 6px 0 #000;padding:12px 14px;font-weight:700;line-height:1.2;border-radius:14px;
      transform:translate(-50%,-110%) scale(.98);opacity:0;pointer-events:none;
      animation:bubble-in .25s ease-out forwards, bubble-out 3s 2.4s ease-in forwards}
    .bubble::after{content:"";position:absolute;bottom:-18px;left:50%;transform:translateX(-50%) rotate(8deg);
      width:24px;height:24px;background:#fff;border-left:3px solid #000;border-bottom:3px solid #000;
      box-shadow:6px 6px 0 #000;clip-path:polygon(0 0,100% 0,100% 100%)}
    .bubble--ok{border-color:#09b37a;box-shadow:6px 6px 0 #09b37a}
    .bubble--warn{border-color:#f59e0b;box-shadow:6px 6px 0 #f59e0b}
    .bubble--error{border-color:#e02424;box-shadow:6px 6px 0 #e02424}
    @keyframes bubble-in{to{opacity:1;transform:translate(-50%,-110%) scale(1)}}
    @keyframes bubble-out{to{opacity:0;transform:translate(-50%,-130%) scale(.96)}}
    .onomato{position:absolute;z-index:998;font-weight:900;letter-spacing:2px;font-size:28px;color:#33e6a4;
      -webkit-text-stroke:2px #000;text-shadow:6px 6px 0 #09b37a;transform:translate(-50%,-50%) scale(.6) rotate(-6deg);
      opacity:0;pointer-events:none;animation:ono-pop 520ms ease-out forwards}
    .onomato--error{color:#ff6b6b;text-shadow:6px 6px 0 #e02424}
    .onomato--wow{color:#ffd45a;text-shadow:6px 6px 0 #f59e0b}
    @keyframes ono-pop{20%{opacity:1;transform:translate(-50%,-50%) scale(1.1) rotate(2deg)}
      60%{transform:translate(-50%,-54%) scale(1) rotate(-2deg)}
      100%{opacity:0;transform:translate(-50%,-60%) scale(.9) rotate(0)}}
  </style>
</head>
<body>
  <div class="panel caos-relative">
    <h1>üÉè Repartir Carta Aleatoria</h1>

    <label>Estudiante:
      <select id="estudianteSelect" disabled>
        <option value="">Cargando estudiante...</option>
      </select>
    </label>

    <button id="btnRepartir">Repartir Carta Aleatoria</button>

    <div class="log" id="logReparto"></div>
    <div id="resumenEstudiante" style="margin-top: 20px;"></div>

    <div style="margin-top: 20px; text-align: center;">
      <button id="volverBtn">‚¨Ö Volver al men√∫ principal</button>
    </div>
  </div>

  <script>
    // Utilidades globos + onomato
    function showBubble(anchorEl, texto, tipo='ok'){
      const panel = anchorEl.closest('.caos-relative') || document.body;
      const rect = anchorEl.getBoundingClientRect();
      const parentRect = panel.getBoundingClientRect();
      const b = document.createElement('div');
      b.className = `bubble bubble--${tipo}`;
      b.setAttribute('role','status'); b.setAttribute('aria-live','polite');
      b.textContent = texto;
      b.style.left = (rect.left - parentRect.left + rect.width/2) + 'px';
      b.style.top  = (rect.top  - parentRect.top) + 'px';
      panel.appendChild(b);
      setTimeout(()=> b.remove(), 3200);
    }
    function showOnomato(anchorEl, texto='¬°POW!', estilo='ok'){
      const panel = anchorEl.closest('.caos-relative') || document.body;
      const rect = anchorEl.getBoundingClientRect();
      const parentRect = panel.getBoundingClientRect();
      const o = document.createElement('div');
      o.className = `onomato onomato--${estilo}`;
      o.textContent = texto;
      o.style.left = (rect.left - parentRect.left + rect.width/2) + 'px';
      o.style.top  = (rect.top  - parentRect.top - 30) + 'px';
      panel.appendChild(o);
      setTimeout(()=> o.remove(), 600);
    }

    // === API y par√°metros ===
    const API_URL = "https://script.google.com/macros/s/AKfycbwfLuxwxhECHDAJtJzodgG-_3Qf5-OqMi00ShqSICxXFDhAWqOE-GpgqDoonkSRTQH0/exec";

    const probabilidad = { comun: 0.6, epica: 0.3, legendaria: 0.1 };
    const cartas = {
      comun: ["Perro Bomba", "Pinta Mono", "Kodama", "Ni√±o Chocolate"],
      epica: ["1UP", "Violeta Parra", "El Reto", "BME", "GAMER"],
      legendaria: ["Iluminati", "Leftraru", "Pac-Man Arcade", "Juan Carlos Bodoque","Tulio Trivi√±o"]
    };

    function getRandomCarta() {
      const r = Math.random();
      if (r < probabilidad.comun) return { nombre: cartas.comun[Math.floor(Math.random()*cartas.comun.length)], rareza:'com√∫n' };
      else if (r < probabilidad.comun + probabilidad.epica) return { nombre: cartas.epica[Math.floor(Math.random()*cartas.epica.length)], rareza:'√©pica' };
      return { nombre: cartas.legendaria[Math.floor(Math.random()*cartas.legendaria.length)], rareza:'legendaria' };
    }

    async function guardarCartaEnSheets(estudiante, carta) {
      const response = await fetch(`${API_URL}?alumno=${encodeURIComponent(estudiante)}&carta=${encodeURIComponent(carta)}`);
      return await response.text();
    }
    async function cargarResumenEstudiante(nombreEstudiante) {
      const response = await fetch(`${API_URL}?alumno=${encodeURIComponent(nombreEstudiante)}`);
      return await response.json();
    }

    // === Par√°metros de navegaci√≥n ===
    const params = new URLSearchParams(window.location.search);
    const alumno = params.get("alumno");
    const usuario = params.get("usuario");

    // === Refs UI ===
    const select = document.getElementById("estudianteSelect");
    const logDiv = document.getElementById("logReparto");
    const resumenDiv = document.getElementById("resumenEstudiante");
    const btnRepartir = document.getElementById("btnRepartir");
    const volverBtn = document.getElementById("volverBtn");

    if (!usuario) {
      const panel = document.querySelector('.panel');
      showOnomato(panel, '¬°BANG!', 'error');
      showBubble(panel, 'Sesi√≥n no iniciada. Redirigiendo‚Ä¶', 'error');
      setTimeout(()=> window.location.href = "../login.html", 900);
    }
    volverBtn.onclick = () => { window.location.href = `../index.html?usuario=${encodeURIComponent(usuario||'')}`; };

    // Precarga del alumno v√≠a querystring (como ya usabas)
    if (alumno) {
      select.innerHTML = `<option selected>${alumno}</option>`;
      select.disabled = false;
      showOnomato(select, '¬°POW!', 'ok');
      showBubble(select, `üéì ${alumno} listo para repartir`, 'ok');
      (async ()=>{
        try{
          const data = await cargarResumenEstudiante(alumno);
          pintarResumen(data);
        }catch(e){
          showOnomato(select, '¬°BANG!', 'error');
          showBubble(select, '‚ùå Error al cargar resumen', 'error');
        }
      })();
    } else {
      resumenDiv.innerHTML = `<p style="color:red;">‚ö†Ô∏è No se ha seleccionado ning√∫n estudiante.</p>`;
      showOnomato(select, '¬°HEY!', 'error');
      showBubble(select, 'Selecciona un estudiante desde el panel.', 'warn');
    }

    function pintarResumen(data){
      if (!data || !data.alumno) return;
      resumenDiv.innerHTML = `
        <h2 style="margin:0 0 6px 0;font-family:'Comic Neue',cursive">Resumen de Cartas</h2>
        <p><strong>üéì Estudiante:</strong> ${data.alumno}</p>
        <p><strong>üÉè Total cartas:</strong> ${data.total}</p>
        <p><strong>Cartas obtenidas:</strong></p>
        <ul style="margin-top:6px;padding-left:18px">${Object.entries(data.conteo).map(([n,c])=>`<li>${n}: ${c}</li>`).join("")}</ul>
      `;
    }

    async function repartirAleatoria() {
      const estudiante = select.value;
      if (!estudiante) {
        showOnomato(btnRepartir, '¬°HEY!', 'error');
        showBubble(btnRepartir, 'Selecciona un estudiante primero.', 'warn');
        return;
      }
      const { nombre, rareza } = getRandomCarta();
      logDiv.innerHTML += `<p>üé≤ ${estudiante} recibe: <b>${nombre}</b> <small>(${rareza})</small></p>`;

      try{
        await guardarCartaEnSheets(estudiante, nombre);
        showOnomato(btnRepartir, rareza==='legendaria'?'¬°WOW!':'¬°POW!', rareza==='legendaria'?'wow':'ok');
        showBubble(btnRepartir, `‚úÖ Carta ${rareza} entregada: ${nombre}`, rareza==='legendaria'?'warn':'ok');

        const data = await cargarResumenEstudiante(estudiante);
        pintarResumen(data);
      }catch(e){
        showOnomato(btnRepartir, '¬°BANG!', 'error');
        showBubble(btnRepartir, '‚ùå Error al guardar la carta.', 'error');
      }
    }

    btnRepartir.addEventListener('click', repartirAleatoria);
  </script>

  <footer>

    Sitio desarrollado por Benjam√≠n Gonz√°lez.
  </footer>

    if ('serviceWorker' in navigator) {

</body>
</html>
