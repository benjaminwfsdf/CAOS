<!DOCTYPE html>
<html lang="es">
<head>
  <!-- PWA -->
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#0b0b0c">
  <link rel="apple-touch-icon" href="/icons/apple-touch-icon.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="CAOS">

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover">
  <title>CAOS - Crear Cuenta</title>
  <link href="https://fonts.googleapis.com/css2?family=Rock+Salt&family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">

  <style>
    :root{--ink:#000;--paper:#fff;--radius:18px;--shadow:8px 8px 0 var(--ink);}
    *{box-sizing:border-box}
    body{
      margin:0; padding:env(safe-area-inset-top) 12px calc(16px + env(safe-area-inset-bottom)) 12px;
      font-family:'Comic Neue',cursive; color:var(--ink);
      background-image:repeating-linear-gradient(45deg,#000 0px,#000 1px,transparent 1px,transparent 6px);
      background-attachment:fixed; background-size:100% 100%;
    }
    .container.caos-relative{
      max-width:640px; margin:24px auto; background:var(--paper); border:3px solid var(--ink);
      border-radius:var(--radius); box-shadow:var(--shadow); padding:16px; position:relative;
    }
    .titulo{
      font:700 clamp(22px,6.2vw,34px)/1 'Rock Salt',cursive; text-align:center;
      border:3px dashed var(--ink); border-radius:14px; padding:12px; background:var(--paper); margin:0 0 10px 0;
    }
    label{display:block; font-weight:700; margin:12px 0 6px}
    input,button{
      width:100%; min-height:48px; font-size:16px; border:2px solid var(--ink); border-radius:12px;
      background:var(--paper); color:var(--ink); box-shadow:3px 3px 0 var(--ink); padding:12px 14px;
    }
    button{cursor:pointer}

    .cursos-grid{
      display:grid; grid-template-columns:repeat(auto-fill, minmax(150px, 1fr));
      gap:8px; max-height:280px; overflow-y:auto; border:2px dashed var(--ink); padding:10px; background:var(--paper);
      border-radius:14px;
    }
    .curso-item{ display:flex; align-items:center; gap:8px; font-weight:700 }
    .curso-item input{ width:auto; transform:scale(1.1); }

    footer{
      border:3px solid var(--ink); border-radius:14px; box-shadow:4px 4px 0 var(--ink); padding:12px; margin:8px auto 0;
      text-align:center; background:var(--paper); max-width:560px; font-size:12px;
    }

    /* Globos / onomato (igual) */
    .bubble{position:absolute; z-index:999; max-width:320px; background:#fff; color:#000;border:3px solid #000; box-shadow:6px 6px 0 #000; padding:12px 14px; font-weight:700; line-height:1.2;border-radius:14px; transform:translate(-50%,-110%) scale(0.98); opacity:0; pointer-events:none;animation:bubble-in 250ms ease-out forwards, bubble-out 3s 2.4s ease-in forwards;}
    .bubble::after{content:""; position:absolute; bottom:-18px; left:50%; transform:translateX(-50%) rotate(8deg); width:24px; height:24px; background:#fff; border-left:3px solid #000; border-bottom:3px solid #000;box-shadow:6px 6px 0 #000; clip-path:polygon(0 0,100% 0,100% 100%);}
    .bubble--ok{ border-color:#09b37a; box-shadow:6px 6px 0 #09b37a; } .bubble--warn{ border-color:#f59e0b; box-shadow:6px 6px 0 #f59e0b; } .bubble--error{ border-color:#e02424; box-shadow:6px 6px 0 #e02424; }
    @keyframes bubble-in{ to{ opacity:1; transform:translate(-50%,-110%) scale(1);} } @keyframes bubble-out{ to{ opacity:0; transform:translate(-50%,-130%) scale(0.96);} }
    .onomato{position:absolute; z-index:998; font-weight:900; letter-spacing:2px; font-size:28px; -webkit-text-stroke:2px #000; transform:translate(-50%,-50%) scale(0.6) rotate(-6deg); opacity:0; pointer-events:none; animation:ono-pop 520ms ease-out forwards;}
    .onomato--ok{ color:#33e6a4; text-shadow:6px 6px 0 #09b37a; } .onomato--error{ color:#ff6b6b; text-shadow:6px 6px 0 #e02424; } .onomato--wow{ color:#ffd45a; text-shadow:6px 6px 0 #f59e0b; }
    @keyframes ono-pop{20%{ opacity:1; transform:translate(-50%,-50%) scale(1.1) rotate(2deg);}60%{ transform:translate(-50%,-54%) scale(1) rotate(-2deg);}100%{ opacity:0; transform:translate(-50%,-60%) scale(0.9) rotate(0deg);} }
  </style>
</head>
<body>
  <div class="container caos-relative">
    <div class="titulo">Crear Cuenta</div>

    <label for="usuarioRegistro">Correo electrónico</label>
    <input type="email" id="usuarioRegistro" inputmode="email" autocomplete="username">

    <label for="claveSeguridad">Contraseña de seguridad (profesor)</label>
    <input type="password" id="claveSeguridad" autocomplete="current-password">

    <label for="nuevaClave">Contraseña nueva</label>
    <input type="password" id="nuevaClave" autocomplete="new-password">

    <label style="font-weight:bold; margin-top:12px;">Cursos a cargo</label>
    <div id="contenedorCursos" class="cursos-grid"></div>

    <button id="btnRegistro">Crear cuenta</button>
  </div>

  <script>
    function showBubble(anchorEl, texto, tipo='ok'){
      const panel = anchorEl.closest('.caos-relative') || document.body;
      const rect = anchorEl.getBoundingClientRect();
      const parentRect = panel.getBoundingClientRect();
      const b = document.createElement('div');
      b.className = `bubble bubble--${tipo}`;
      b.setAttribute('role','status'); b.setAttribute('aria-live','polite');
      b.textContent = texto;
      b.style.left = (rect.left - parentRect.left + rect.width/2) + 'px';
      b.style.top  = (rect.top  - parentRect.top) + 'px';
      panel.appendChild(b);
      setTimeout(()=> b.remove(), 3200);
    }
    function showOnomato(anchorEl, texto='¡POW!', estilo='ok'){
      const panel = anchorEl.closest('.caos-relative') || document.body;
      const rect = anchorEl.getBoundingClientRect();
      const parentRect = panel.getBoundingClientRect();
      const o = document.createElement('div');
      o.className = `onomato onomato--${estilo}`;
      o.textContent = texto;
      o.style.left = (rect.left - parentRect.left + rect.width/2) + 'px';
      o.style.top  = (rect.top  - parentRect.top - 30) + 'px';
      panel.appendChild(o);
      setTimeout(()=> o.remove(), 600);
    }

    const apiUrl = 'https://script.google.com/macros/s/AKfycbwuNchPFTW2nCQThMFq2LMngQ8gQHay_hww8kmWZf0D8znqw3K1S_V3KpZBVOVv1_nE/exec';
    const contenedorCursos = document.getElementById("contenedorCursos");
    const btnRegistro = document.getElementById("btnRegistro");

    const cursos = [];
    const basico = ["1ro", "2do", "3ro", "4to", "5to", "6to", "7mo", "8vo"];
    const medio = ["1ro", "2do", "3ro", "4to"];
    const letras = ["A", "B", "C"];

    basico.forEach(n => letras.forEach(l => cursos.push(`${n} Básico ${l}`)));
    medio.forEach(n => letras.forEach(l => cursos.push(`${n} Medio ${l}`)));

    cursos.forEach(curso => {
      const div = document.createElement("div");
      div.className = "curso-item";
      const checkbox = document.createElement("input");
      checkbox.type = "checkbox"; checkbox.value = curso; checkbox.id = `c_${curso.replace(/\s+/g,'_')}`;
      const label = document.createElement("label");
      label.setAttribute('for', checkbox.id);
      label.textContent = curso;
      div.appendChild(checkbox);
      div.appendChild(label);
      contenedorCursos.appendChild(div);
    });

    btnRegistro.addEventListener("click", async () => {
      const usuario = document.getElementById("usuarioRegistro").value.trim().toLowerCase();
      const claveSeguridad = document.getElementById("claveSeguridad").value.trim();
      const nuevaClave = document.getElementById("nuevaClave").value.trim();
      const cursosSeleccionados = Array.from(contenedorCursos.querySelectorAll("input:checked")).map(c => c.value).join(",");

      if (!usuario || !nuevaClave || cursosSeleccionados.length === 0) {
        showOnomato(btnRegistro, '¡HEY!', 'error');
        showBubble(btnRegistro, 'Completa todos los campos y selecciona cursos.', 'warn');
        return;
      }

      if (claveSeguridad !== "profecaos123") {
        showOnomato(btnRegistro, '¡BANG!', 'error');
        showBubble(btnRegistro, '❌ La contraseña de seguridad es incorrecta.', 'error');
        return;
      }

      try {
        const crearRes = await fetch(`${apiUrl}?accion=crear_profesor&usuario=${encodeURIComponent(usuario)}&nueva=${encodeURIComponent(nuevaClave)}&cursos=${encodeURIComponent(cursosSeleccionados)}`);
        const crearData = await crearRes.json();

        if (!crearData.ok) {
          showOnomato(btnRegistro, '¡BANG!', 'error');
          showBubble(btnRegistro, '❌ Error: ya existe ese usuario.', 'error');
          return;
        }

        showOnomato(btnRegistro, '¡POW!', 'ok');
        showBubble(btnRegistro, '✅ Cuenta creada. Redirigiendo al panel…', 'ok');
        setTimeout(()=> {
          window.location.href = `index.html?usuario=${encodeURIComponent(usuario)}`;
        }, 900);
      } catch (e) {
        showOnomato(btnRegistro, '¡BANG!', 'error');
        showBubble(btnRegistro, '❌ Error de red. Intenta de nuevo.', 'error');
      }
    });
  </script>

  <footer>© 	© 2025 CAOS — Idea de Salvador Jofré convertida en PWA por Benjamín González
</footer>

  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js?v=ui2');
      });
    }
  </script>
</body>
</html>
